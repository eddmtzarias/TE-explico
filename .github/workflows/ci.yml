name: CI - Continuous Integration

on:
  push:
    branches: [ main, develop, 'feature/**', 'fix/**' ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'
  GO_VERSION: '1.21'

jobs:
  # ============================================
  # Linting Jobs
  # ============================================
  
  lint-markdown:
    name: Lint Markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v14
        with:
          globs: '**/*.md'
          
  lint-yaml:
    name: Lint YAML
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Lint YAML files
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .
          config_file: .yamllint.yml
          strict: true
          
  # ============================================
  # Security Scanning
  # ============================================
  
  security-secrets:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          
  security-dependencies:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [frontend, backend, ai]
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=${{ matrix.component }}/package.json
          
  # ============================================
  # Build & Test Jobs
  # ============================================
  
  build-core:
    name: Build Core Module
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: core/package-lock.json
          
      - name: Install dependencies
        working-directory: ./core
        run: npm ci
        
      - name: Lint
        working-directory: ./core
        run: npm run lint
        
      - name: Run tests
        working-directory: ./core
        run: npm test -- --coverage
        
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./core/coverage/coverage-final.json
          flags: core
          
  build-backend:
    name: Build Backend Services
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          
      - name: Lint with pylint
        working-directory: ./backend
        run: pylint **/*.py
        
      - name: Security scan with bandit
        working-directory: ./backend
        run: bandit -r . -f json -o bandit-report.json
        
      - name: Run tests
        working-directory: ./backend
        run: pytest --cov=. --cov-report=xml
        
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          
  build-frontend-web:
    name: Build Frontend Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/web/package-lock.json
          
      - name: Install dependencies
        working-directory: ./frontend/web
        run: npm ci
        
      - name: Lint
        working-directory: ./frontend/web
        run: npm run lint
        
      - name: Type check
        working-directory: ./frontend/web
        run: npm run type-check
        
      - name: Run tests
        working-directory: ./frontend/web
        run: npm test -- --coverage
        
      - name: Build
        working-directory: ./frontend/web
        run: npm run build
        
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/web/coverage/coverage-final.json
          flags: frontend-web
          
  build-ai:
    name: Build AI Module
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          
      - name: Install dependencies
        working-directory: ./ai
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          
      - name: Lint
        working-directory: ./ai
        run: pylint **/*.py
        
      - name: Type check
        working-directory: ./ai
        run: mypy .
        
      - name: Run tests
        working-directory: ./ai
        run: pytest --cov=. --cov-report=xml
        
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./ai/coverage.xml
          flags: ai
          
  # ============================================
  # Docker Build
  # ============================================
  
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build-core, build-backend, build-frontend-web, build-ai]
    strategy:
      matrix:
        service: [backend, ai-inference, frontend-web]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.${{ matrix.service }}
          push: false
          tags: te-explico/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
  # ============================================
  # Integration Tests
  # ============================================
  
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Run integration tests
        working-directory: ./tests/integration
        run: |
          npm ci
          npm run test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test
          REDIS_URL: redis://localhost:6379
          
  # ============================================
  # Summary
  # ============================================
  
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [
      lint-markdown,
      lint-yaml,
      security-secrets,
      security-dependencies,
      build-core,
      build-backend,
      build-frontend-web,
      build-ai,
      docker-build,
      integration-tests
    ]
    steps:
      - name: CI Passed
        run: echo "âœ… All CI checks passed!"
