name: PixARR Design Monitor

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  integrity-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Add any required dependencies here
      
      - name: ğŸ”§ Auto-Fix Integrity Issues
        id: autofix
        continue-on-error: true
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python scripts/fix_integrity_anomalies.py
      
      - name: ğŸ” Run Integrity Audit
        id: audit
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -c "
          from pixarr_design.core.agent import PixARRAgent
          from pixarr_design.config.settings import Settings
          import sys
          
          Settings.ensure_directories()
          agent = PixARRAgent()
          agent.activate()
          
          results = agent.audit_integrity()
          total_files = results['summary']['total_files']
          anomalies = results['summary']['anomalies']
          
          print(f'Files verified: {total_files}')
          print(f'Anomalies detected: {anomalies}')
          
          # Si no hay archivos aÃºn, no es un error
          if total_files == 0:
              print('â„¹ï¸  No design files to audit yet - this is OK')
              sys.exit(0)
          
          # Si hay archivos y anomalÃ­as, fallar
          if anomalies > 0:
              print('âš ï¸  ANOMALIES DETECTED!')
              sys.exit(1)
          
          # Todo bien
          print('âœ… All files passed integrity audit')
          "
      
      - name: ğŸ“Š Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integrity-audit-results
          path: .pixarr_metadata/
          retention-days: 30
