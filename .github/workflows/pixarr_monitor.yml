name: PixARR Design Monitor

on:
  push:
    paths:
      - 'designs/**'
      - 'pixarr_design/**'
      - 'scripts/**'
      - 'tests/**'
      - 'requirements.txt'
      - '.github/workflows/pixarr_monitor.yml'
  pull_request:
    paths:
      - 'designs/**'
      - 'pixarr_design/**'
      - 'scripts/**'
      - 'tests/**'
      - 'requirements.txt'

jobs:
  audit:
    name: Design Artifacts Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ”§ Setup Environment
        run: |
          python scripts/setup_environment.py
      
      - name: ğŸ§ª Run Tests
        run: |
          python -m pytest tests/ -v --tb=short
      
      - name: ğŸ” Run Integrity Audit
        id: audit
        run: |
          python -c "
          from pixarr_design.core.agent import PixARRAgent
          from pixarr_design.config.settings import Settings
          import sys
          
          Settings.ensure_directories()
          agent = PixARRAgent()
          agent.activate()
          
          results = agent.audit_integrity()
          anomalies = results['summary']['anomalies']
          
          print(f'Files verified: {results[\"summary\"][\"total_files\"]}')
          print(f'Anomalies detected: {anomalies}')
          
          if anomalies > 0:
              print('âš ï¸ ANOMALIES DETECTED!')
              sys.exit(1)
          else:
              print('âœ… All files passed integrity audit')
          "
      
      - name: ğŸ“Š Generate Audit Report
        if: always()
        run: |
          python -c "
          from pixarr_design.core.agent import PixARRAgent
          from pixarr_design.config.settings import Settings
          
          Settings.ensure_directories()
          agent = PixARRAgent()
          agent.activate()
          report_path = agent.generate_report()
          print(f'Report generated: {report_path}')
          "
      
      - name: ğŸ“¤ Upload Audit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: reports/*.md
          retention-days: 90
      
      - name: ğŸ“¤ Upload Audit Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-logs
          path: logs/*.json
          retention-days: 90
      
      - name: ğŸ“¤ Upload Quarantine Files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quarantine-files
          path: designs/quarantine/*
          retention-days: 90
          if-no-files-found: ignore
      
      - name: ğŸš¨ Notify on Anomalies
        if: failure() && steps.audit.outcome == 'failure'
        run: |
          echo "::error title=Integrity Anomalies Detected::Design artifacts failed integrity audit. Check the uploaded reports for details."
          echo "ğŸ“§ Supervisor should be notified: tokraagcorp@gmail.com"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ”’ Run Bandit Security Scan
        run: |
          pip install bandit
          bandit -r pixarr_design/ -f json -o bandit-report.json || true
          bandit -r pixarr_design/ -ll || echo "Security scan completed with warnings"
      
      - name: ğŸ“¤ Upload Security Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: bandit-report.json
          retention-days: 30

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install Linting Tools
        run: |
          pip install flake8 mypy black isort
          pip install -r requirements.txt
      
      - name: ğŸ¨ Check Code Formatting (Black)
        run: |
          black --check pixarr_design/ scripts/ tests/ || echo "Code formatting issues found"
      
      - name: ğŸ“ Check Import Sorting (isort)
        run: |
          isort --check-only pixarr_design/ scripts/ tests/ || echo "Import sorting issues found"
      
      - name: ğŸ” Run Flake8
        run: |
          flake8 pixarr_design/ scripts/ tests/ --max-line-length=100 --extend-ignore=E203,W503 || echo "Linting issues found"
      
      - name: ğŸ”¬ Run Type Checking (mypy)
        run: |
          mypy pixarr_design/ --ignore-missing-imports || echo "Type checking issues found"
