apiVersion: apps/v1
kind: Deployment
metadata:
  name: te-explico-ai
  labels:
    app: te-explico
    component: ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: te-explico
      component: ai
  template:
    metadata:
      labels:
        app: te-explico
        component: ai
    spec:
      containers:
      - name: ai
        image: te-explico-ai:latest
        ports:
        - containerPort: 5000
        env:
        - name: MODEL_PATH
          value: "distilgpt2"
        - name: MAX_BATCH_SIZE
          value: "32"
        - name: INFERENCE_TIMEOUT
          value: "500"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
            nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: te-explico-ai
spec:
  selector:
    app: te-explico
    component: ai
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  type: ClusterIP
