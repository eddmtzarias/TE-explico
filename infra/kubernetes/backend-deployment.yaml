apiVersion: apps/v1
kind: Deployment
metadata:
  name: te-explico-backend
  labels:
    app: te-explico
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: te-explico
      component: backend
  template:
    metadata:
      labels:
        app: te-explico
        component: backend
    spec:
      containers:
      - name: backend
        image: te-explico-backend:latest
        ports:
        - containerPort: 4000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "4000"
        - name: AI_SERVICE_URL
          value: "http://te-explico-ai:5000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: te-explico-backend
spec:
  selector:
    app: te-explico
    component: backend
  ports:
  - protocol: TCP
    port: 4000
    targetPort: 4000
  type: ClusterIP
