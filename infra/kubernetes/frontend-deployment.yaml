apiVersion: apps/v1
kind: Deployment
metadata:
  name: te-explico-frontend
  labels:
    app: te-explico
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: te-explico
      component: frontend
  template:
    metadata:
      labels:
        app: te-explico
        component: frontend
    spec:
      containers:
      - name: frontend
        image: te-explico-frontend:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: te-explico-frontend
spec:
  selector:
    app: te-explico
    component: frontend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: LoadBalancer
